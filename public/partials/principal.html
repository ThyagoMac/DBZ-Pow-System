<div class="jumbotron">
    <h1 class="text-center">DBZ 0.0.1</h1>
</div>

<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                <a href="personagens/new" class="btn btn-primary">Criar Personagem</a>
            </span>
                <input ng-model="pesquisa" class="form-control" placeholder="Pesquisar" ng-model-options="{ debounce: 100 }">
            </div>
        </form>
    </div>
</div>

<div class="row">
    <personagem-painel class="col-md-6 col-sm-6 col-xs-12 anicamao-fade" ng-repeat="personagem in personagens | filter: pesquisa"
        nome="{{personagem.nome}}">
        <img class="img-responsive center-block" src="{{personagem.url}}" alt="{{personagem.nome}}">

        <div class="form-group row">
            <div class="col-md-5 col-sm-5 col-xs-3">
                <label for="ex1">Poder De Luta:</label>
                <input class="form-control col-xs-10" id="ex1" type="text" value="{{personagem.poderDeLuta}}">
            </div>
        </div>
    </personagem-painel>
</div>
<div class="row">
    <personagem-painel class="col-md-6 col-sm-6 col-xs-12 anicamao-fade" ng-repeat="personagem in personagens | filter: pesquisa"
      nome="{{personagem.nome}}">
        <div class="card-deck">
            <div class="card">
            <img class="card-img-top img-responsive center-block" src="{{personagem.url}}" alt="{{personagem.nome}}">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="form-group row">
                            <div class="col-md-3 col-sm-3 col-xs-12">
                                <label for="ex1">Poder De Luta:</label>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-12">
                                <input class="form-control col-xs-10" id="ex1" type="text" value="{{personagem.poderDeLuta}}">
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                  </ul>
            </div>
            </div>
        </div>
    </personagem-painel>
</div>
